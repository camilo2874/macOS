<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Server: Un Viaje Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #0284c7; /* sky-600 */
            color: white;
        }
        .section-content { display: none; }
        .section-content.active { display: block; }
        .timeline-item {
            position: relative;
            padding-left: 2.5rem;
            padding-bottom: 2rem;
            border-left: 2px solid #cbd5e1; /* slate-300 */
        }
        .timeline-item:last-child {
            border-left: 2px solid transparent;
            padding-bottom: 0;
        }
        .timeline-marker {
            position: absolute;
            left: -0.5625rem; /* Adjust to center on the line */
            top: 0;
            width: 1.125rem;
            height: 1.125rem;
            border-radius: 9999px;
            background-color: #0284c7; /* sky-600 */
            border: 2px solid #f1f5f9; /* slate-100 */
        }
        .service-card {
            border: 1px solid #e2e8f0; /* slate-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: white;
            transition: box-shadow 0.3s ease;
            cursor: pointer;
        }
        .service-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        .tab-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem 0.375rem 0 0;
            cursor: pointer;
            background-color: #e2e8f0; /* slate-200 */
            color: #334155; /* slate-700 */
            border: 1px solid #cbd5e1; /* slate-300 */
            border-bottom: none;
        }
        .tab-button.active {
            background-color: white;
            color: #0284c7; /* sky-600 */
            border-bottom: 1px solid white;
            position: relative;
            top: 1px;
        }
        .tab-content {
            display: none;
            padding: 1rem;
            border: 1px solid #cbd5e1; /* slate-300 */
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            background-color: white;
        }
        .tab-content.active { display: block; }
        .accordion-button {
            background-color: #f8fafc; /* slate-50 */
            color: #1e293b; /* slate-800 */
            padding: 0.75rem 1rem;
            width: 100%;
            text-align: left;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .accordion-button:hover { background-color: #e2e8f0; /* slate-200 */ }
        .accordion-content {
            display: none;
            padding: 1rem;
            border: 1px solid #e2e8f0; /* slate-200 */
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            background-color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* max-w-md equivalent */
            margin-left: auto;
            margin-right: auto;
            height: 300px; /* Base height */
            max-height: 350px;
        }
        @media (min-width: 768px) { /* md breakpoint */
            .chart-container { height: 350px; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <!-- Ejemplo de contenido funcional -->
    <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold mb-4 text-sky-700">¡macOS Server: Un Viaje Interactivo!</h1>
        <p class="mb-6 text-lg text-slate-700">Bienvenido a tu app desplegada correctamente en Vercel.</p>
        <div class="service-card mb-4">
            <h2 class="text-xl font-semibold mb-2">Servicio Destacado</h2>
            <p>Este es un ejemplo de tarjeta de servicio usando tu CSS y Tailwind.</p>
        </div>
        <button class="nav-link active">Botón de ejemplo</button>
    </div>
    <!-- Fin del ejemplo -->
</body>
</html>
